<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gradient color generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="opt">
        <!-- Options -->
        <h2 class="2colors">2 Color Gradient</h2>
        <h2 class="3colors">3 Colors Gradient</h2>
    </div>
    <i class="fa fa-bars menuBtn"></i>
    <div class="cont">
        <h1 class="byme">By karim</h1>
        <div class="wrapper">
            <div class="gradient-box"></div>
            <div class="row options">
                <div class="column direction">
                    <p>Direction</p>
                    <div class="select-box">
                        <select>
                            <option value="to top">Top</option>
                            <option value="to right top">Right top</option>
                            <option value="to right">Right</option>
                            <option value="to right bottom">Right bottom</option>
                            <option value="to bottom">Bottom</option>
                            <option value="to left bottom">Left bottom</option>
                            <option value="to left">Left</option>
                            <option value="to left top">Left top</option>
                        </select>
                    </div>
                </div>
                <div class="column colors">
                    <p>Colors</p>
                    <div class="inputs">
                        <input type="color" value="#5665E9">
                        <input type="color" value="#A271F8">
                        <input type="color" value="#219cf3" style="display: none;">
                    </div>
                </div>
            </div>
            <textarea class="row" disabled>background: linear-gradient(to right ,#5665E9, #A271F8);</textarea>
            <div class="row buttons">
                <button class="refresh">Refresh Colors</button>
                <button class="copy">Copy Code</button>
            </div>
        </div>
    </div>

    <div class="button-changer">
        <button>Test with background</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
